<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutBase :: head">
  <title>GetDrink</title>
</head>

<body>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <header th:replace="layoutBase :: header">

      </header>
    </div>
  </div>
  <main>
    <div class="row">
      <div class="col">
        <h1>Lista de pedidos</h1>
        <br><br>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Status do pedido</th>
            <th>Valor total do pedido</th>
            <th>Operação</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${pedidos.empty}">
            <td colspan="5">Sem pedidos cadastrados</td>
          </tr>
          <tr th:each="pedido:${pedidos}">
            <td><span th:text="${pedido.id}"></span></td>
            <td><span th:text="${pedido.dataPedido}"></span></td>
            <td><span th:text="${pedido.statusPedido}"></span></td>
            <td><span th:text="${pedido.valorTotal}"></span></td>
            <td>
              <form method="GET" action="/Pedido/excluir">
                <input type="hidden" name="id" id="idExcluir" th:value="${pedido.id}">
                <button type="submit">Excluir</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer>
    <div class="row">
      <div class="col">
        <footer>
          <div class="row">
            <div class="col">
              <footer th:replace="layoutBase :: footer">
              </footer>
            </div>
          </div>
        </footer>
      </div>
      <div th:replace="layoutBase :: script">
      </div>
    </div>
  </footer>
</div>
</body>

</html>
