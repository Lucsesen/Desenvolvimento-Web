<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutBase :: head">
    <title>GetDrink</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <header th:replace="layoutBase :: header">

                </header>
            </div>
        </div>
        <main>
            <div class="row">
                <div class="col">
                    <h2>Lista de produtos</h2>
                    <br><br>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Codigo de barras</th>
                            <th>Preço de venda</th>
                            <th>Preço de custo</th>
                            <th>Operação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${produtos.empty}">
                            <td colspan="6">Sem produtos cadastrados</td>
                        </tr>
                        <tr th:each="produto:${produtos}">
                            <td><span th:text="${produto.id}"></span></td>
                            <td><span th:text="${produto.nome}"></span></td>
                            <td><span th:text="${produto.codBarras}"></span></td>
                            <td><span th:text="${produto.precoVenda}"></span></td>
                            <td><span th:text="${produto.precoCusto}"></span></td>
                            <td>
                                <form method="GET" action="/Produto/excluir">
                                    <input type="hidden" name="id" id="idExcluir" th:value="${produto.id}">
                                    <button type="submit">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer>
            <div class="row">
                <div class="col">
                    <footer th:replace="layoutBase :: footer">
                    </footer>
                </div>
            </div>
        </footer>
    </div>
    <div th:replace="layoutBase :: script">
    </div>
</body>

</html>
