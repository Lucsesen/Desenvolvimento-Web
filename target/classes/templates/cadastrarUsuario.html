<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutBase :: head">
  <title>GetDrink</title>
</head>

<body>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <header th:replace="layoutBase :: header">

      </header>
    </div>
  </div>
  <main>
    <h2>
      Cadastrar usuário
    </h2> <br><br>
    <div class="row">
      <div class="col">
        <h2>Digite os dados do funcionário</h2>
        <br><br>
        <form class="row g-3" action="/Funcionario/cadastrar" method="post">
          <div class="col-10">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="col-5">
            <label for="salario" class="form-label">Salário</label>
            <input type="text" class="form-control" id="salario" name="salario" placeholder="1200" required>
          </div>
          <div class="col-5">
            <label for="setor" class="form-label">Cargo</label>
            <select class="form-select" id="setor" name="setor">
              <option value="adm">Administrador</option>
              <option value="gerente">Gerente</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
      <div class="col">
        <img th:src="@{/assets/imagens/GETdRINK.png}" alt="" class="img-fluid">
      </div>
    </div>
  </main>
  <footer>
    <div class="row">
      <div class="col">
        <footer th:replace="layoutBase :: footer">
        </footer>
      </div>
    </div>
  </footer>
</div>
<div th:replace="layoutBase :: script">
</div>
</body>

</html>
