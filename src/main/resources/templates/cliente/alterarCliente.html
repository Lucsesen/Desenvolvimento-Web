  <main>
    <h2>
      Altere os seus dados abaixo!
    </h2> <br><br>
    <div class="row">
      <div class="col">
        <br><br>
        <form class="row g-3">
          <div class="col-2">
            <label for="idCliente" class="form-label">ID</label>
            <input type="text" class="form-control" id="idCliente">
          </div>
          <div class="col-4">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario">
          </div>
          <div class="col-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="col-12">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="11564848941">
          </div>
          <div class="col-9">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="Avenida 28 de março">
          </div>
          <div class="col-3">
            <label for="numero" class="form-label">Numero</label>
            <input type="text" class="form-control" id="numero" placeholder="132">
          </div>
          <div class="col-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Parque Santo Amaro">
          </div>
          <div class="col-5">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Campos dos Goytacazes">
          </div>
          <div class="col-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="28026142">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Alterar</button>
          </div>
        </form>
      </div>
      <div class="col">
        <img src="../imagens/GETdRINK.png" alt="" class="img-fluid">
      </div>
    </div>
  </main>
