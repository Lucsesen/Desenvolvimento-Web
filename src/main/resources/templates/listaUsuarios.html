<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutBase :: head">
  <title>GetDrink</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <header th:replace="layoutBase :: header">

        </header>

      </div>
    </div>
    <main>
      <div class="row">
        <div class="col">
          <h2>Lista de usuários</h2>
          <br><br>
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Salario</th>
              <th>Cargo</th>
              <th>Operação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${funcionarios.empty}">
              <td colspan="5">Sem funcionários cadastrados</td>
            </tr>
            <tr th:each="funcionario:${funcionarios}">
              <td><span th:text="${funcionario.id}"></span></td>
              <td><span th:text="${funcionario.nome}"></span></td>
              <td><span th:text="${funcionario.salario}"></span></td>
              <td><span th:text="${funcionario.setor}"></span></td>
              <td>
                <form method="GET" action="/Funcionario/excluir">
                  <input type="hidden" name="id" id="idExcluir" th:value="${funcionario.id}">
                  <button type="submit">Excluir</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div class="row">
        <div class="col">
          <footer th:replace="layoutBase :: footer">
          </footer>
        </div>
      </div>
    </footer>
  </div>
  <div th:replace="layoutBase :: script">
  </div>
</body>

</html>
